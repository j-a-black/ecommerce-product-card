<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Cart Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="https://source.unsplash.com/GAauSStia3s/640x853"
        alt="shampoo bottle"
      />
      <div class="card__body">
        <h2 class="card__title">Cheesecake</h2>
        <span class="card__description"
          >New York-style cheesecake baked inside a honey-graham crust</span
        >
        <div class="card__content">
          <span class="card__price">9.99</span>
          <form class="card__form" action="">
            <div class="btn decrement">&minus;</div>
            <input
              class="card__input item-qty-js"
              value="1"
              min="1"
              max="50"
              type="number"
              aria-label="Enter item quantity"
            />
            <div class="btn increment">&plus;</div>
          </form>
          <button class="btn__submit">&#10003;</button>
        </div>
      </div>
    </div>
    <script src="./js/App.js"></script>
  </body>
</html>
