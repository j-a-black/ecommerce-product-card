<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Cart Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="https://source.unsplash.com/GAauSStia3s/640x853"
        alt="shampoo bottle"
      />
      <div class="card__body">
        <h2 class="card__title">Cheesecake</h2>
        <div class="card__content">
          <span class="card__price">9.99</span>
          <form class="card__form" action="">
            <div class="btn decrement">-</div>
            <input
              class="card__input"
              value="1"
              min="1"
              max="100"
              type="number"
            />
            <div class="btn increment">+</div>
          </form>
          <button>Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
